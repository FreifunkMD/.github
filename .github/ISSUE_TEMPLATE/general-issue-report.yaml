name: General Issue Report
description: File a general problem report
title: ""
labels: ["triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this problem report!
  - type: textarea
    id: what-is
    attributes:
      label: What do you see?
      description: Also tell us, what the problem is?
      placeholder: Tell us what you see!
      value: "A bug happens!"
    validations:
      required: true
  - type: textarea
    id: what-should-be
    attributes:
      label: What did you expect to see?
      description: What do you want to see, where, and in which way?
      placeholder: Tell us what you want see!
      value: "The bug does not happen."
    validations:
      required: true
      
